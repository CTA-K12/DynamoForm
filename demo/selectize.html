<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>DynamoForm-selectize</title>

      <!-- Bootstrap, HTML5 shim, & Respond.js are not required for selectize -->

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.0/css/selectize.bootstrap3.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.0/css/selectize.default.min.css">

      <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->

      <!-- End optional Bootstrap, HTML5 shim, & Respond.js  -->

      <!-- Styles specific to this demo -->
      <style>
        body {
          padding: 50px 20px;
        }
      </style>

  </head>
  <body>
    <form class="form-horizontal">

      <div class="form-group">
        <label for="name"  class="col-md-3 control-label">Name</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
      </div>

      <div class="form-group">
        <label for="address"  class="col-md-3 control-label">Address</label>
        <div class="col-md-6">
          <input type="text" class="form-control" id="address" placeholder="Enter address">
        </div>
      </div>

      <div class="form-group">
        <label for="city"  class="col-md-3 control-label">City</label>
        <div class="col-md-6">
          <select id="city" class="form-control dynamo-selectize"
            data-load-type="GET"
            data-load-url="data.php?dataType=cities&search="
            data-load-resultSet-key="cities"
            data-load-resultSet-limit="10"
            data-valueField="id"
            data-labelField="name"
            data-searchField='["name"]'
          >
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="interests" class="col-md-3 control-label">Interests</label>
        <div class="col-md-6">
          <select id="interests" class="form-control dynamo-selectize"
            data-load-type="GET"
            data-load-url="data.php?dataType=interests&search="
            data-load-resultSet-key="interests"
            data-load-resultSet-limit="10"
            data-valueField="id"
            data-labelField="name"
            data-searchField='["name"]'
            data-maxItems="4"
          >
          </select>
        </div>
      </div>

    </form>
  </body>

  <!-- Jquery is requierd for Selectize -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.0/js/selectize.min.js"></script>

  <!-- Bootstrap is not required for Selectize. -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <script src="https://rawgit.com/MESD/dynamoForm/master/js/DynamoForm-selectize.js"></script>

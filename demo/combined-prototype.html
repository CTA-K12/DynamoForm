-valueField=&#x22;abbr&#x22; data-labelField=&#x22;description&#x22; data-searchField=&#x27;[&#x22;abbr&#x22;,&#x22;description&#x22;]&#x27; data-render-option=&#x27;&#x26;#x3C;div&#x26;#x3E;&#x26;#x3C;strong&#x26;#x3E;{abbr}&#x26;#x3C;/strong&#x26;#x3E; - {description}&#x26;#x3C;/div&#x26;#x3E;&#x27;&#x3E;&#x3C;option value=&#x22;&#x22;&#x3E;Choose State&#x3C;/option&#x3E;&#x3C;/select&#x3E;&#x3C;/div&#x3E;&#x3C;div class=&#x22;col-md-2&#x22;&#x3E;&#x3C;select id=&#x22;city_1&#x22; class=&#x22;form-control dynamo-selectize&#x22; data-chain-parent=&#x27;[&#x22;state_1&#x22;]&#x27; data-preload=&#x22;true&#x22; data-load-type=&#x22;GET&#x22; data-load-url=&#x22;json/cities/{state_1}/cities.json?&#x22; data-load-resultSet-key=&#x22;cities&#x22; data-load-resultSet-limit=&#x22;10&#x22; data-valueField=&#x22;id&#x22; data-labelField=&#x22;city&#x22; data-searchField=&#x27;[&#x22;city&#x22;]&#x27;&#x3E;&#x3C;option value=&#x22;&#x22;&#x3E;Choose City&#x3C;/option&#x3E;&#x3C;/select&#x3E;&#x3C;/div&#x3E;&#x3C;div class=&#x22;col-md-2&#x22;&#x3E;&#x3C;input type=&#x22;text&#x22; id=&#x22;zip_1&#x22; name=&#x22;zip_1&#x22; class=&#x22;form-control&#x22; placeholder=&#x22;Enter Zip&#x22;&#x3E;&#x3C;/div&#x3E;&#x3C;div class=&#x22;col-md-1&#x22;&#x3E;&#x3C;button type=&#x22;button&#x22; class=&#x22;btn btn-default dynamo-formset-row-delete&#x22; disabled=&#x22;disabled&#x22;&#x3E;Delete&#x3C;/button&#x3E;&#x3C;/div&#x3E;&#x3C;/div&#x3E;"

  <!-- Example - Load By Callback option -->
  <script>
      var dynamoCallbacks = {
        loadKey:    null,
        loadLimit:  10,
        loadStates: function (query, selectizeCallback) {
          var data = {
            "states": [
              {
                "id": 1,
                "abbr": "AK",
                "description": "Alaska"
              },
              {
                  "id": 2,
                  "abbr": "CA",
                  "description": "California"
              },
              {
                  "id": 3,
                  "abbr": "OR",
                  "description": "Oregon"
              },
              {
                  "id": 4,
                  "abbr": "WA",
                  "description": "Washington"
              }
            ]
          };
          if (null !== this.loadKey) {
            selectizeCallback(data[this.loadKey].slice(0, this.loadLimit));
          }
          else {
            selectizeCallback(data.slice(0, this.loadLimit));
          }
        }
      }
